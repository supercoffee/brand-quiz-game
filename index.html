<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon trash or prescription</title>
</head>
<body>

<h1>Sketchy Amazon brand or prescription drug?</h1>

<h3 id="txtProductName">{{ product name }}</h3>

<button id="btnDoc">Ask my doctor</button>

<script src="index.js"></script>
</body>
</html>
